stages:
  preprocess:
    cmd: python source/preprocess.py
    deps:
    - source/preprocess.py
    - data/raw/
    params:
    - preprocess.buffer_size
    - preprocess.n_fft
    - preprocess.win_length
    - preprocess.hop_length
    - preprocess.audio_dir
    - preprocess.midi_dir
    outs:
    - data/processed/
  train:
    cmd: python source/train.py
    deps:
    - source/train.py
    - source/model.py
    - data/processed/
    params:
    - model.hidden_size
    - model.num_lstm_layers
    - train.epochs
    - train.batch_size
    - train.learning_rate
    outs:
    - models/checkpoints/
